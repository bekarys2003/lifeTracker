<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> <!-- Enable dark theme -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add this to the <head> section of base.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom styles for dark theme */
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }
        header {
            background-color: #1f1f1f; /* Dark header background */
            padding: 1rem 0;
        }
        nav a {
            color: #e0e0e0; /* Light link color */
            margin-right: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            color: #ffffff; /* Brighter color on hover */
        }
        main {
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>
    <main class="container">
        {% include 'includes/messaging.html' %}
        {% block content %}{% endblock %}
    </main>
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
