{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> <!-- Enable dark theme -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add this to the <head> section of base.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Anton&display=swap" as="style" type="text/css" crossorigin="anonymous">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" as="style" type="text/css" crossorigin="anonymous">
</head>
<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg container">
            <a href="{% url 'home' %}" class="navbar-brand">
                <img src="{% static 'images/logo4.png' %}" alt="Your Logo" class="logo-img">
            </a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                    <a href="{% url 'register' %}" class="nav-link-signup">Sign Up</a>
                {% endif %}
            </div>
        </nav>
    </header>


    <main class="container">
        {% include 'includes/messaging.html' %}
        {% block content %}{% endblock %}
    </main>
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
