{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1>Posts</h1>

    <!-- Form to create a new post -->
    <h2>Create a New Post</h2>
    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Post</button>
    </form>

    <hr>

    <!-- Display all posts -->
    <h2>All Posts</h2>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <strong>{{ post.profile.username }}</strong> - {{ post.created_at }}
                <p>{{ post.content }}</p>
                <div>
                    <button class="btn btn-sm like-button {% if request.user in post.likes.all %}liked{% endif %}" data-post-id="{{ post.id }}">
                        <i class="fas fa-thumbs-up"></i> <span class="like-count">{{ post.likes.count }}</span>
                    </button>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

<!-- JavaScript to handle liking/unliking posts -->

{% endblock %}
